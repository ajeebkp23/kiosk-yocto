
# LAYER_CONF_VERSION is increased each time build/conf/bblayers.conf
# changes incompatibly
LCONF_VERSION = "6"

BBPATH = "${TOPDIR}"
BBFILES ?= ""

BBLAYERS ?= " \
  /usr/local/src/yocto/poky/meta \
  /usr/local/src/yocto/meta-fsl-arm \
  /usr/local/src/yocto/meta-fsl-arm-extra \
  /usr/local/src/yocto/poky/meta-yocto \
  /usr/local/src/yocto/poky/meta-yocto-bsp \
  /usr/local/src/yocto/meta-web-kiosk \
  /usr/local/src/yocto/meta-luciddg-kiosk \
  "

BBLAYERS_NON_REMOVABLE ?= " \
  /usr/local/src/yocto/poky/meta \
  /usr/local/src/yocto/poky/meta-yocto \
  "
